<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/adminstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Admin</title>
</head>

<body>
    <section id="database" class="text-center">
        <section id="filter" class="text-center">
            <select name="property-type" id="property-type" onchange="filteredType(event)">
                <option value="all">Type</option>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
            </select>
            <select name="Location" id="Location" onchange="filteredLocation(event)">
                <option value="all">Location</option>
                <option value="Ottery">Ottery</option>
                <option value="Fairways">Fairways</option>
            </select>
            <select name="Bedroom" id="Bedroom" onchange="Bedroom(event)">
                <option value="all">Bedroom</option>
                <option value="1">1 bedroom</option>
                <option value="2">2 bedroom</option>
                <option value="3">3 bedroom</option>
            </select>
            <select name="Price" id="Price" onchange="Price(event)">
                <option value="all">Price</option>
                <option value="R1 000,000">R1000000</option>
                <option value="R2 000,000">R2000000</option>
                <option value="R3 000,000">R3000000</option>
            </select>
            <button id="add" class="btn text-light">ADD LISTING</button>
            <a href="./index.html">
            <button id="return" class="btn text-light text-end">Return</button></a>
        </section>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Property</th>
                        <th scope="col">Area</th>
                        <th scope="col">Type</th>
                        <th scope="col">Price</th>
                        <th scope="col">Bedrooms</th>
                        <th scope="col">Bathrooms</th>
                        <th scope="col">Garage</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tablePlot">
                </tbody>
            </table>
    </section>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/74a0eec729.js" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
